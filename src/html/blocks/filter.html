<aside class="filter">
	<div class="filter__container">
		<h3 class="filter__title">Подберите идеального попутчика</h3>
		<form class="filter__form">
			<fieldset class="filter__item">
				<button type="button" class="filter__button">
					<p>
						ХОББИ
						<span>:</span>
					</p>
					<img src="./img/icons/filter-button-deploy.svg" alt="Развернуть хобби" class="filter__icon">
				</button>
				<div class="filter__inputs">
					<label for="sport">
						<input type="checkbox" id="sport"/>
						Спортзал
					</label>

					<label for="smoke">
						<input type="checkbox" id="smoke"/>
						Кальян
					</label>

					<label for="sofa">
						<input type="checkbox" id="sofa"/>
						Диван
					</label>
				</div>
			</fieldset>

			<fieldset class="filter__item">
				<button type="button" class="filter__button">
					<p>
						МУЗЫКА
						<span>:</span>
					</p>
					<img src="./img/icons/filter-button-deploy.svg" alt="Развернуть музыку" class="filter__icon">
				</button>
				<div class="filter__inputs">
					<label for="rock">
						<input type="checkbox" id="rock"/>
						Тяжелый рок
					</label>

					<label for="rap">
						<input type="checkbox" id="rap"/>
						Русский рэп
					</label>

					<label for="evrodance">
						<input type="checkbox" id="evrodance"/>
						Евроденс
					</label>
				</div>
			</fieldset>

			<fieldset class="filter__item">
				<button type="button" class="filter__button">
					<p>
						ЕДА
						<span>:</span>
					</p>
					<img src="./img/icons/filter-button-deploy.svg" alt="Развернуть еду" class="filter__icon">
				</button>
				<div class="filter__inputs">
					<label for="meat">
						<input type="checkbox" id="meat"/>
						Мясоед
					</label>

					<label for="healsy">
						<input type="checkbox" id="healsy"/>
						Сидит на ПП
					</label>

					<label for="raw">
						<input type="checkbox" id="raw"/>
						Веган-сыроед
					</label>
				</div>
			</fieldset>


			<fieldset class="filter__item">
				<button type="button" class="filter__button" id="transport">
					<p>
						ТРАНСПОРТ
						<span>:</span>
					</p>
					<img src="./img/icons/filter-button-deploy.svg" alt="Развернуть транспорт" class="filter__icon" id="transport-icon">
				</button>

				<div class="filter__inputs-transport">
					<label class="filter__custom-checkbox">
						<input type="checkbox" />
						<span class="filter__checkbox-icon-plane"></span>
					</label>

					<label class="filter__custom-checkbox">
						<input type="checkbox" />
						<span class="filter__checkbox-icon-bus"></span>
					</label>

					<label class="filter__custom-checkbox">
						<input type="checkbox" />
						<span class="filter__checkbox-icon-bicycle"></span>
					</label>

					<label class="filter__custom-checkbox">
						<input type="checkbox" />
						<span class="filter__checkbox-icon-run"></span>
					</label>

				</div>
			</fieldset>

			<fieldset class="filter__item">
				<button type="button" class="filter__button" id="range-button">
					<p>
						ЛЕВЕЛ
						<span>:</span>
					</p>
					<img src="./img/icons/filter-button-deploy.svg" alt="Развернуть левел" class="filter__icon" id="range-icon">
				</button>

				<div class="filter__range">
					<div class="filter__range-values">
						<span id="min-value">0</span>
						<span>-</span>
						<span id="max-value">100</span>
					</div>
					<input type="range" id="range" min="0" max="100" step="1" value="100">
				</div>
			</fieldset>

		</form>
	</div>
</aside>
